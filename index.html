<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph with Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Network Visualization with Video</h1>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="generateNetwork()">Generate Network</button>
    <div id="cy"></div>
    <div id="videoContainer">
        <video id="videoPlayer" width="640" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        async function generateNetwork() {
            const inputText = document.getElementById('inputText').value;

            // 向后端发送请求获取相似度计算结果
            const response = await fetch('http://localhost:5001/api/generate-graph', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            createCytoscapeNetwork(data);
        }

        function createCytoscapeNetwork(data) {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    ...data.nodes.map(node => ({
                        data: {
                            id: node.id,
                            label: node.label,
                            videoUrl: node.video
                        },
                        style: {
                            width: node.size,
                            height: node.size,
                            'background-color': 'blue',
                            'color': '#fff'
                        }
                    })),
                    ...data.links.map(link => ({
                        data: {
                            source: link.source,
                            target: link.target
                        }
                    }))
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'background-color': 'data(backgroundColor)',
                            'width': '30',
                            'height': '30',
                            'color': 'data(color)',
                            'font-size': '12px', // 字体大小
                            'border-width': '2px', // 边框宽度
                            'border-color': '#333', // 边框颜色
                            'text-outline-color': '#333', // 标签外边框颜色
                            'text-outline-width': '1px' // 标签外边框宽度
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#ccc'
                        }
                    }
                ],
                layout: {
                    name: 'cose'
                }
            });

            cy.on('tap', 'node', function(evt){
                const node = evt.target;
                const videoUrl = node.data('videoUrl');
                if (videoUrl) {
                    document.getElementById('videoSource').src = videoUrl;
                    document.getElementById('videoPlayer').load();
                    document.getElementById('videoContainer').style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
