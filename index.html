<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Network Graph with YouTube Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>Network Visualization with YouTube Video</h1>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="generateNetwork()">Generate Network</button>
    <div id="cy"></div>
    <div id="videoContainer">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        async function generateNetwork() {
            const inputText = document.getElementById('inputText').value;

            // 向后端发送请求获取相似度计算结果
            const response = await fetch('http://localhost:5001/api/generate-graph', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            createCytoscapeNetwork(data);
        }

        function createCytoscapeNetwork(data) {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    ...data.nodes.map(node => ({
                        data: {
                            id: node.id,
                            label: node.label,
                            videoUrl: node.video,
                            similarity: node.similarity,
                            width: 10 + node.similarity * 40, // 动态调整大小
                            height: 10 + node.similarity * 40, // 动态调整大小
                            backgroundColor: getColorFromSimilarity(node.similarity) // 动态调整颜色
                        }
                    })),
                    ...data.links.map(link => ({
                        data: {
                            source: link.source,
                            target: link.target
                        }
                    }))
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'background-color': 'data(backgroundColor)',
                            'width': 'data(width)',
                            'height': 'data(height)',
                            'color': '#fff',
                            'font-size': '12px',
                            'border-width': '2px',
                            'border-color': '#333',
                            'text-outline-color': '#333',
                            'text-outline-width': '1px'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#ccc'
                        }
                    }
                ],
                layout: {
                    name: 'cose'
                }
            });

            cy.on('tap', 'node', function(evt){
                const node = evt.target;
                const videoUrl = node.data('videoUrl');
                if (videoUrl) {
                    document.getElementById('videoPlayer').src = videoUrl.replace("watch?v=", "embed/");
                    document.getElementById('videoContainer').style.display = 'block';
                }
            });
        }

        function getColorFromSimilarity(similarity) {
            let red, green, blue;
            if (similarity >= 0.5) {
                // 从白色到红色的梯度
                red = 255;
                green = Math.floor((1 - similarity) * 2 * 255);
                blue = Math.floor((1 - similarity) * 2 * 255);
            } else {
                // 从蓝色到白色的梯度
                red = Math.floor(similarity * 2 * 255);
                green = Math.floor(similarity * 2 * 255);
                blue = 255;
            }
            // 返回 RGB 颜色字符串
            return `rgb(${red}, ${green}, ${blue})`;
        }
    </script>
</body>
</html>
